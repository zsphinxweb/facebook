<!DOCTYPE html>
<html lang="en">
<head>
 <title>index</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 }
 body{
  width: 100%;
  height: 100%;
  background: #e2e5e5;
 }
  .ban{
   width: 100%;
   height: 100px;
   background: lightgray;
  }
  .ban h1{
   text-align: center;
   font-family:serif;
  }
  .ban p{
   background: #ddd;
   padding: 3px;
   font-family: serif;
  }
  .round{
   width: 250px;
   height: 200px;
   background: gray;
   margin: 15px auto;
   border-radius: 10px;
   border: solid 2px #fff;
  }
  .round input{
   margin: 10px;
  }
  .round span{
   color: #fff;
  }
  .round button{
   padding: 10px 20px;
   margin: 30px 35%;
   background: #999;
   font-weight: bold;
   color: #fff;
   border-radius: 5px;
  }
  .txt{
   width: 300px;
   height: 50px;
   background: darkgray;
   margin: 10px auto;
   border-radius: 5px;
   border: solid 2px #000;
  }
  .txt h4{
   text-align: center;
   padding-top: 10px;
  }
  .ans{
   width: 200px;
   height: 180px;
   margin: 15px auto;
   background: #999;
   border-radius: 10px;
   border: solid 2px #000;
  }
  .ans h1{
   text-align: center;
   font-size: 100px;
   padding-top: 30px;
   text-shadow: 2px 2px 3px #000;
   color: #fff;
  }
 </style>
</head>
<body>

<div class="ban">
 <h1>MAGIC</h1>
 <p>You have to confirm <b>three times</b> which group is your number in.</p>
</div>

<div class="round">
 <form method="post" action="#">
  <input type="radio" name="a" value="a"/>
  <span>a...</span><br>
  <input type="radio" name="b" value="b"/>
  <span>b...</span><br>
  <input type="radio" name="c" value="c"/>
  <span>c...</span><br>
  <button>Confirm</button>
 </form>
</div>

<div class="txt">
 <h4>Your Number Is...</h4>
</div>

<div class="ans">
 <h1>10</h1>
</div>

</body>
</html>
